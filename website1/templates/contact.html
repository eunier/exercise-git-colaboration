 <div class="row justify-content-center">
  <div class="col-md-8 mb-5">
    <form class="row g-4">
      <div class="col-md-3">
        <label for="email" class="form-label d-flex align-items-center"><p class="fw-bold ms-auto text-center pt-1">Your Email</p></label>
      </div>
      <div class="col-md-9 ms-auto">
        <input type="email" placeholder="Your email" class="form-control" id="email" name="email" required>
      </div>
      <div class="col-md-3 mt-0">
        <label for="message" class="form-label d-flex align-items-center"><p class="fw-bold ms-auto text-center">Your Message</p></label>
      </div>
      <div class="col-md-9 mt-0">
        <textarea class="form-control" placeholder="Please enter your message here..." id="message" name="message" rows="4" required></textarea>
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
